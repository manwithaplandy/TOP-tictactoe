<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div id="title" class="flex flex-col">
            <h1 class="self-center text-5xl h-min pt-2">TIC TAC TOE</h1>
            <h4 class="self-center text-xl">by Andrew Malvani</h4>
        </div>
        <div class="main grid grid-rows-3">
            <div id="scoreboard" class="grid">
                <div id="player-scores">
                </div>
                <div id="player-turn">
                </div>
            </div>
            <div id="gameboard" class="grid grid-cols-3 grid-rows-3 place-items-center gap-7">
                <div id="1" class="border-2 border-slate-500 p-5">X</div>
                <div id="2" class="border-2 border-slate-500 p-5">X</div>
                <div id="3" class="border-2 border-slate-500 p-5">X</div>
                <div id="4" class="border-2 border-slate-500 p-5">X</div>
                <div id="5" class="border-2 border-slate-500 p-5">X</div>
                <div id="6" class="border-2 border-slate-500 p-5">X</div>
                <div id="7" class="border-2 border-slate-500 p-5">X</div>
                <div id="8" class="border-2 border-slate-500 p-5">X</div>
                <div id="9" class="border-2 border-slate-500 p-5">X</div>
            </div>
            <div id="buttons" class="grid">
                <button id="start-game" class="border-2 border-slate-300 place-self-center px-5 py-3 bg-blue-400 text-neutral-100 font-bold text-2xl">Start Game</button>
            </div>
        </div>
    </div>
</body>
</html>
